<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>

<body>
    <div class="page-shopping-cart" id="shopping-cart">
        <div class="cart-title">
					<div style="flex: 2;">购物清单</div>
					<div style="flex: 8;">
						<input id="dz_search" type="text" placeholder="商品关键字搜索">
					</div>
				</div>
        <div class="cart-product-title clearfix">
            <div class="td-check fl">
                <span class="check-span fl check-all" class="yes"></span>全选</div>
            <div class="td-product fl">商品</div>
            <div class="td-num fl">数量</div>
            <div class="td-price fl">
								<span>单价()</span>
								<a class="asc" href="javascript:void(0)"></a>
						</div>
            <div class="td-total fl">金额(元)</div>
            <div class="td-do fl">操作</div>
        </div>
		
        <div class="cart-product clearfix">
            <table>
                <tbody>
                    <tr>
                        <td class="td-check">
                            <span class="check-span" class="yes"></span>
                        </td>
                        <td class="td-product">
                            <img width="98" height="98" src="images/kele.jpg">
                            <div class="product-info">
															<h6>商品名称</h6>
															<p>品牌：宇宙1号 产地：火星</p>
															<p>规格/纯度:100 起定量：100</p>
															<p>配送仓储：北京</p>
														</div>
                            <div class="clearfix"></div>
                        </td>
                        <td class="td-num">
                            <div class="product-num">
                                <a href="javascript:void(0);" class="num-reduce num-do fl">
                                    <span>＋</span>
                                </a>
                                <input type="text" class="num-input">
                                <a href="javascript:void(0);" class="num-add num-do fr">
                                    <span>－</span>
                                </a>
                            </div>
                        </td>
                        <td class="td-price">
                            <p class="red-text">￥
                                <span class="price-text">10</span>
                            </p>
                        </td>
                        <td class="td-total">
                            <p class="red-text">￥
                                <span class="total-text">100</span></p>
                        </td>
                        <td class="td-do">
                            <a href="javascript:;" class="product-delect">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="cart-product-info">
            <a @click="deleteSelected()" class="delect-product" href="javascript:;">
                <span></span>删除所选商品</a>
            <a class="keep-shopping" href="#">
                <span></span>继续购物</a>
            <a class="btn-buy fr" href="javascript:;">去结算</a>
            <p class="fr product-total">￥
                <span>1000000000</span>
            </p>
            <p class="fr check-num">
                <span>1000</span>件商品总计（不含运费）：</p>
        </div>
    </div>
</body>
