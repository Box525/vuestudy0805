<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 插值 {{ }} 会因为加载顺序的问题造成 闪烁问题
        1.通过使用 v-cloak 来解决
        -->
        <h3 v-cloak>{{ msg }}</h3>
        <!-- 2. 使用 v-text 也可以解决 闪烁问题 -->
        <h2 v-text="msg"></h2>

        <!-- 插值{{}}表达式和v-text区别 -->
        <p>++++++++ {{ msg }} +++++++++</p>
        <p v-text="msg">==============</p>
        <!-- v-text 默认是没有闪烁问题
        v-text 会覆盖元素中原本的内容，但是插值表达式只会替换
        自己的这个占位符，不会把整个元素的内容情况
        -->

        <!--  -->
        <div>
            {{ msg2 }}
        </div>
        <div v-text="msg2"></div>
        <!-- v-html 是用来解析带有元素标签的字符串
        和 v-text 一样都会清空原有内容
        -->
        <div v-html="msg2"></div>
    </div>
</body>
<script src="./lib/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'v-cloak是用来解决常见的一个问题',
            msg2: '<h1>这是一个带有元素标签的字符串</h1>'
        }
    })
</script>
</html>
