<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for 优化</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">

        <div>
            id: <input type="text" v-model="userID">
            name: <input type="text" v-model="userName">
            <input type="button" value="添加" @click="add()">
        </div>

        <p v-for="(item,index) in listArray" v-bind:key="item.id">
            <input type="checkbox">
            {{ item.id }} ------- {{ item.name }}
        </p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        userID: 0,
        userName: '',
        data: {
            listArray: [
                {id:1,name:'李斯'},
                {id:2,name:'嬴政'},
                {id:3,name:'赵高'},
                {id:4,name:'韩非'},
                {id:5,name:'荀子'}
            ]
        },
        methods: {
            add(){
                // this.listArray.push({
                //     id: this.userID,
                //     name: this.userName
                // })
                this.listArray.unshift({
                    id: this.userID,
                    name: this.userName
                })
            }
        },
    })
</script>
</html>
